<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Form</title>
    <link rel="stylesheet" href="deliver.css">
</head>
<body>
    <div class="container">
        <h1>Delivery Details</h1>
        <form id="delivery-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter your address"></textarea>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" placeholder="Enter your pincode">
            </div>
            <button type="button" onclick="submitDeliveryDetails()">Submit</button>
        </form>
    </div>
    <script src="deliver.js"></script>
</body>
</html>
